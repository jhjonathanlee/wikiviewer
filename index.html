<!DOCTYPE html>
<html ng-app="wikiViewer">
<head>
  <meta charset="utf=9">
  <title>Wikiviewer</title>
  <link rel="stylesheet" 
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body ng-controller="ViewController as viewCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><strong>Wikiviewer</strong></a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://en.wikipedia.org/wiki/Special:Random">Random?</a></li>
        </ul>
        <form class="navbar-form navbar-left" id="search-form" role="search" ng-controller="QueryController as queryCtrl" 
          ng-submit="queryCtrl.search(queryCtrl.query, viewCtrl.results)">
          <div class="form-group">
            <input name="q" type="text" class="form-control search-text" placeholder="Search" ng-model="queryCtrl.query">
          </div>
          <button title="Search" type="submit" class="btn btn-default" id="btn-search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </form>
      </div>
    </div>
  </nav>
  <div class="main container-fluid">
    <article-list></article-list>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers/search.js"></script>
</body>
</html>
