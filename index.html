<!DOCTYPE html>
<html ng-app="wikiViewer">
<head>
  <meta charset="utf=9">
  <title>Wikiviewer</title>
  <link rel="stylesheet" 
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body ng-controller="ViewController as viewCtrl">
  <nav class="navbar navbar-default" id="nav-search">
    <div class="container-fluid">
      <form class="navbar-form" id="search-form" role="search" ng-controller="QueryController as queryCtrl" 
        ng-submit="queryCtrl.search(queryCtrl.query, viewCtrl.results)">
        <div class="form-group">
          <input name="q" type="text" class="form-control search-text" placeholder="Search" ng-model="queryCtrl.query">
          <button type="Submit" class="btn btn-default" id="btn-search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </div>
      </form>
    </div>
  </nav>
  <div class="main">
    <article-list></article-list>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
